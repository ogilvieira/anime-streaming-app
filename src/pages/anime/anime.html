<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Animes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <button ion-item *ngFor="let anime of data.animes">
      {{anime.title}}
      <ion-badge item-end>{{anime.episodes}}</ion-badge>
    </button>
  </ion-list>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
	   <ion-infinite-scroll-content></ion-infinite-scroll-content>
	 </ion-infinite-scroll>
</ion-content>
