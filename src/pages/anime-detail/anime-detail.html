<ion-header>

  <ion-navbar>
    <ion-title>{{titleHeader}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-fab bottom right>
    <button ion-fab mini (click)="toggleFavorite()">
      <ion-icon name="star" *ngIf="is_favorite"></ion-icon>
      <ion-icon name="star-outline" *ngIf="!is_favorite"></ion-icon>
    </button>
</ion-fab>

<ion-card *ngIf="loaded" no-margin>
  <img src="{{data.image}}"/>
  <ion-card-content>
  <ion-icon name="calendar"></ion-icon> {{data.year}} &nbsp;&nbsp; <ion-icon name="person"></ion-icon> {{data.author}} 
  <hr/>
    <p>
      {{data.description}}
    </p>
    <hr>
	<ion-list *ngIf="episodesLoaded" no-padding>
	  <button ion-item *ngFor="let episode of episodes">
	    <ion-thumbnail item-start>
	      <img src="{{ episode.image }}">
	    </ion-thumbnail>
	    <h2><ion-badge *ngIf="episode.has_hd" clear item-end>HD</ion-badge> {{episode.title}}</h2>
	    <p>        
		    <span item-left icon-left>
	          <ion-icon name="timer"></ion-icon> {{episode.duration}}
	        </span>
        <p>
	  </button>
	</ion-list>
  </ion-card-content>
</ion-card>
  
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll> 
</ion-content>
