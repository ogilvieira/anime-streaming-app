<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Últimos Lançamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let episode of data.episodes">
    <button ion-item no-padding no-margin>
      <img src="http://anitubebr.me/{{episode.image}}"/>
    </button>

    <ion-card-content>
      <ion-card-title>{{episode.title}}</ion-card-title>

      <ion-item no-padding>
        <span item-left icon-left>
          <ion-icon name="timer"></ion-icon> {{episode.duration}}
        </span>
        <ion-badge *ngIf="episode.has_hd" clear item-end>HQ</ion-badge>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
