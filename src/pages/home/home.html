<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lançamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-list>
    <button ion-item *ngFor="let episode of data.episodes">
      <ion-thumbnail item-start [ngStyle]="{'background-image' : 'url(http://anitubebr.me/' + episode.image + ')', 'background-position' : 'center'}">
       </ion-thumbnail>
      <h2>{{episode.title}}</h2>
      <p>Hayao Miyazaki • 1988</p>
    </button>
  </ion-list>
</ion-content>
