<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let category of data.categories">
      {{category.title}}
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
